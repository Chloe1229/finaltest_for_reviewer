<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>신청양식 표</title>
<style>
 table { border-collapse: collapse; width: 100%; font-family: 'Malgun Gothic', sans-serif; }
 td { border: 1px solid #000; padding: 4px; }
 .title { font-weight: bold; font-size: 12pt; }
 .normal { font-size: 11pt; }
</style>
</head>
<body>
<table>
  <tr>
    <td class="title" rowspan="3" style="width:11%">1. 신청인</td>
    <td class="normal" style="width:10%">성명</td>
    <td colspan="3" style="width:79%"></td>
  </tr>
  <tr>
    <td class="normal">제조소(영업소) 명칭</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td class="normal">변경신청 제품명</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td class="title" colspan="2">2. 변경유형</td>
    <td class="title" colspan="3">3. 신청 유형(AR, IR, Cmin, Cmaj 중 선택)</td>
  </tr>
  <tr>
    <td colspan="2" class="normal"></td>
    <td colspan="3" class="normal"></td>
  </tr>
  <tr>
    <td class="title" colspan="3">4. 충족조건</td>
    <td class="title" colspan="2">조건 충족 여부(○, X 중 선택)</td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td colspan="2" class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td colspan="2" class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td colspan="2" class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td colspan="2" class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td colspan="2" class="normal"></td>
  </tr>
  <tr>
    <td class="title" colspan="3">5. 필요서류 (해당하는 필요서류 기재)</td>
    <td class="title" style="width:8%">구비 여부<br>(○, X 중 선택)</td>
    <td class="title" style="width:13%">해당 페이지 표시</td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
  <tr>
    <td colspan="3" class="normal"></td>
    <td class="normal"></td>
    <td class="normal"></td>
  </tr>
</table>
</body>
</html>
